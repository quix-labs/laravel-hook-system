name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ] # [...,  windows-latest ]
        php: [ 8.2 ] # [8.3, 8.2, 8.1]
        laravel: [ 10, 11 ]
        stability: [ prefer-stable ]
        include:
          - laravel: 10
            testbench: 8.*
            carbon: "^2.72.2|^3.0"
          - laravel: 11
            testbench: 9.*
            carbon: "^2.72.2|^3.0"
        exclude:
          - php: 8.1
            laravel: 11

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}.*" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci --coverage --log-junit build/report.junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.php }}-${{ matrix.laravel }}
          path: build/report.junit.xml
          if-no-files-found: ignore
          retention-days: 1

#      - name: Publish Test Results
#        uses: mikepenz/action-junit-report@v4
#        if: always()
#        with:
#          report_paths: 'build/**.junit.xml'
#          include_passed: true
#          follow_symlink: true

  process-test-data:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download reports' artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts

      - name: Place reports' artifacts
        run: rsync -av downloaded_artifacts/*/*/ unit_test_reports/

      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'unit_test_reports/**/*.junit.xml'
          include_passed: true
          follow_symlink: true
